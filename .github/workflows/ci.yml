name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: fwal/setup-swift@v1
    - name: Build
      run: swift build
    - name: Test
      run: swift test